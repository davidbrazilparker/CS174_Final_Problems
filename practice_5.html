<!DOCTYPE html>
<html>
	<head>
		<script>
			function validateForm(){
				var input = document.getElementById('pn').value;
				console.log(input);
				var val = /\([0-9][0-9][0-9]\)[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]/;
				if(input.match(val)){
					alert("passed");
					return true;
				} else {
					alert("failed");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form onsubmit="return validateForm()"/>
			<input id="pn" type="text" />
			<input type="submit" />
		</form>

		
	</body>
</html>
